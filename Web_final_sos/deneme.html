<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Form Konteyneri */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Etiketler */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        /* Metin Giriş Alanı */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Butonlar */
        input[type="submit"],
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }

        /* Seçim Kutuları */
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            box-sizing: border-box;
        }

        /* Onay Kutuları ve Radyo Düğmeleri */
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        .checkbox-label,
        .radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        ul.exam li span {
            color: rgb(0, 0, 0);
        }

        ul.exam li .highlight {
            color: yellow;
        }

        ul.exam li .highlight:first-child {
            color: red;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label for="options">Options</label>
            <select id="options" name="options">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <div class="checkbox-label">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to newsletter</label>
            </div>

            <div class="radio-label">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="radio-label">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <ul class="exam" id="examResult">
        <li><span>0</span></li>
        <li class="notBad" id="secResult"><span class="highlight">0.5</span></li>
        <li class="good" id="thResult"><span class="highlight">1</span></li>
    </ul>

</body>

</html>
